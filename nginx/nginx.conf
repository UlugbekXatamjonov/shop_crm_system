# ============================================================
# NGINX KONFIGURATSIYA — CRM Tizimi uchun
# ============================================================
# Nginx quyidagi vazifalarni bajaradi:
#   1. HTTP so'rovlarni Django (Gunicorn) ga yo'naltiradi
#   2. Statik fayllarni to'g'ridan-to'g'ri uzatadi (Django ga yuklash kk emas)
#   3. Media fayllarni (rasm, PDF) to'g'ridan-to'g'ri uzatadi
#   4. So'rov hajmini cheklaydi (xavfsizlik)
# ============================================================

upstream django_app {
    # Gunicorn ishga tushgan manzil (Docker compose da 'web' xizmat nomi)
    server web:8000;
}

server {
    listen 80;
    server_name _;  # Barcha domenlar uchun (production da o'zgartiring)

    # ============================================================
    # XAVFSIZLIK SARLAVHALARI
    # ============================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================================
    # SO'ROV HAJMI CHEKLOVI
    # ============================================================
    # Maksimal so'rov hajmi: 10 MB (rasm yuklash uchun)
    client_max_body_size 10M;

    # ============================================================
    # STATIK FAYLLAR (CSS, JS, rasmlar)
    # Django collectstatic orqali yig'ilgan fayllar
    # ============================================================
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;                       # 30 kun keshda saqlanadi
        add_header Cache-Control "public"; # Brauzer keshi yoqiladi
        access_log off;                    # Statik fayllar logga yozilmaydi
    }

    # ============================================================
    # MEDIA FAYLLAR (Foydalanuvchi yuklagan: rasmlar, PDFlar)
    # ============================================================
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ============================================================
    # DJANGO ILOVASI
    # Barcha boshqa so'rovlar Gunicorn ga uzatiladi
    # ============================================================
    location / {
        proxy_pass http://django_app;

        # So'rov sarlavhalari — Django ga to'g'ri ma'lumot yetkazish
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ulanish sozlamalari
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buferlar
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ============================================================
    # SOHLIK TEKSHIRUVI (Health check)
    # ============================================================
    location /health/ {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}


